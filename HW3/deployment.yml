apiVersion: apps/v1
kind: Deployment
metadata:
  name: hw3-cluster-deployment-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hw3-app-label
  template:
    metadata:
      labels:
        app: hw3-app-label
    spec:
      containers:
      - name: hw3-container
        image: akshathphillipspersonal/swe645-hw3:v21
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: hw3-cluster-deployment
spec:
  type: NodePort
  selector:
    app: hw3-app-label
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http
