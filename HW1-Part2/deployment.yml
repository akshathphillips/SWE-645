apiVersion: apps/v1
kind: Deployment
metadata:
  name: swe645-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: swe645
  template:
    metadata:
      labels:
        app: swe645
    spec:
      containers:
      - name: swe645-container
        image: akshathphillipspersonal/swe645:latest
        ports:
        - containerPort: 80
